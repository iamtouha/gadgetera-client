query productBySlug($slug: String!) {
  productBySlug(slug: $slug) {
    id
    name
    overview
    description
    price
    discount
    image {
      url
    }
    category {
      name
      id
    }
    brand {
      id
      name
    }
    variants {
      attribute
      value
      available
    }
  }
}
